<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Component 1</title>
    <script src="https://unpkg.com/react@16.0.0/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/react-dom-factories@1.0.0/index.js"></script>
</head>
<body>
  <div id="app"></div>
  <script type="text/javascript">
  //any React component is a class (obj) 
  //that extends props and methods from React.Component object
  class Pet extends React.Component {
    render() { //it has a render method
      //here you create a H2 element
      //first paramenter is about attributes of the element and the second its content
      const h2 = ReactDOMFactories.h2(null, 'My Dog');
      const img = ReactDOMFactories.img({
        src: "https://farm5.staticflickr.com/4703/39570971194_0023e9522c.jpg",
        alt: "My Dog",
        width: "250px"
      });
      //what to return: a DIV with the h2 and img already created
      return ReactDOMFactories.div(null, h2, img);
    }
  }
  //here you tell React what to render
  //first: create an element with Pet;
  //second: where in the DOM to append it
  ReactDOM.render(React.createElement(Pet), document.querySelector('#app'))
  </script>
</body>
</html>
